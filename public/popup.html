<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<header>
	<link rel="stylesheet" href="popup.css">
</header>

<body>
	<div class="search" role="search">
		<div class="search__textfield">
			<input class="input" autocomplete="off" id="search-input" autofocus aria-label="Search your bookmark">
			<div class="search__textfield__leading-icon">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#5A5A5A"/>
				</svg>					
			</div>
		</div>
	</div>

	<div class="container">
		<div class="tree" id="tree" tabindex="-1"></div>
		<div class="tree tree--search-results" id="results" tabindex="-1" style="display: none"></div>
	</div>

	<div class="drop-overlay" id="drop-overlay"></div>
	<div class="bookmark-clone" id="bookmark-clone"></div>

	<!-- Context menu of a link -->
	<div class="context-menu context-menu--bookmark" id="bookmark-context-menu" role="menu" tabindex="-1">
		<a class="cmd cmd--bookmark-new-tab" id="bookmark-new-tab" role="menuitem" tabindex="-1">Open in a new tab</a>
		<a class="cmd cmd--bookmark-new-window" id="bookmark-new-window" role="menuitem" tabindex="-1">Open in a new window</a>
		<a class="cmd cmd--bookmark-new-incognito-window" id="bookmark-new-incognito-window" role="menuitem" tabindex="-1">Open in Incognito mode</a>
		<hr role="separator">
		<a class="cmd cmd--bookmark-edit" id="bookmark-edit" role="menuitem" tabindex="-1">Edit...</a>
		<a class="cmd cmd--bookmark-delete" id="bookmark-delete" role="menuitem" tabindex="-1">Delete</a>
	</div>

	<!-- Context menu of a folder -->
	<div class="context-menu context-menu--folder" id="folder-context-menu" role="menu" tabindex="-1">
		<a class="cmd cmd--folder-window" id="folder-window" role="menuitem" tabindex="-1">Open all in tabs</a>
		<a class="cmd cmd--folder-new-window" id="folder-new-window" role="menuitem" tabindex="-1">Open all in a new window</a>
		<a class="cmd cmd--folder-new-new-incognito-window" id="folder-new-incognito-window" role="menuitem" tabindex="-1">Open all in Incognito mode</a>
		<hr role="separator">
		<a class="cmd cmd--add-current-tab" id="folder-add-current-tab" role="menuitem" tabindex="-1">Add current tab here</a>

		<hr role="separator">
		<a class="cmd cmd--folder-edit" id="folder-edit" role="menuitem" tabindex="-1">Edit...</a>
		<a class="cmd cmd--folder-delete" id="folder-delete" role="menuitem" tabindex="-1">Delete...</a>
	</div>

	<div class="resizer" id="resizer"></div>
	<div class="cover" id="cover"></div>

	<div class="dialog dialog--normal dialog--alert" id="alert-dialog" role="dialog">
		<h1 class="mdc-typography--subtitle1" id="alert-dialog-text"></h1>

		<div class="dialog__footer">
			<button class="mdc-button mdc-button--dense" id="alert-dialog-cancel" type="button">Cancel</button>
		</div>
	</div>

	<div class="dialog dialog--normal dialog--confirm" id="confirm-dialog" role="dialog">
		<h1 class="mdc-typography--subtitle1" id="confirm-dialog-text"></h1>

		<div class="dialog__footer">
			<button class="mdc-button mdc-button--dense" id="confirm-dialog-button-2"></button>
			<button class="mdc-button mdc-button--dense mdc-button--unelevated" id="confirm-dialog-button-1"></button>
		</div>
	</div>

	<!-- Dialog of editting bookmark -->
	<div class="dialog dialog--normal dialog--edit" id="edit-dialog" role="dialog">
		<h1 class="mdc-typography--subtitle1" id="edit-dialog-text"></h1>
		<form>

			<div class="dialog__textfield">
				<label class="label" for="edit-dialog-name" id="label-edit-dialog-name"></label>
				<input class="input" id="edit-dialog-name">
				<div class="dialog__textfield__underline"></div>
			</div>

			<div class="dialog__textfield">
				<label class="label" for="edit-dialog-url" id="label-edit-dialog-url"></label>
				<input class="input" type="url" id="edit-dialog-url" aria-required="true" required>
				<div class="dialog__textfield__underline"></div>
			</div>

			<div class="dialog__footer">
				<button class="mdc-button mdc-button--dense" id="edit-dialog-cancel" >
					<span class="mdc-button__ripple"></span>
					<span class="mdc-button__label" data-msg="cancel">Cancel</span>
				</button>
				<button class="mdc-button mdc-button--unelevated mdc-button--dense" id="edit-dialog-button" type="submit">
					<span class="mdc-button__ripple"></span>
					<span class="mdc-button__label" data-msg="save">Save</span>
				</button>
			</div>

		</form>
	</div>

	<script src="popup.js"></script>
</body>

</html>
